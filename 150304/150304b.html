<!DOCTYPE html>
<!--Lesson 2 from Tuts+ 30 Days to Learn Jquery, executing code after the DOM is loaded-->
<html>
<head>
<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>
	<style>
		.emphasis {font-weight:bold;}
	</style>

	<script>
	$(function() {
		$('li:first-child').addClass('emphasis');	

	});
	</script>
	<!-- 
	<script>
	$(document).ready(function() {
		$('li:first-child').addClass('emphasis');
	});
	</script>
	-->
</head>

<body>
	<ul>
		<li>hello</li>
		<li>hello</li>
		<li>hello</li>

	</ul>

</body>

</html>
