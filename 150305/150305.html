<script>

/* This is a JS best practice to get your functions to run automatically without needing to be called.  It also helps to distinguihs between local and global variables.  
See articles here: https://sarfraznawaz.wordpress.com/2012/01/26/javascript-self-invoking-functions/ and here: http://esbueno.noahstokes.com/post/77292606977/self-executing-anonymous-functions-or-how-to-write */

(function() {
	$('button').click(function()  {
		/* console.log(this); -- This isn't jQuery.  YOu can't access the methods because this is only referring to a regular DOM node.  You have to wrap this in jQuery like the below, which will allow you to change teh button text onlick. */
		$(this).text('FAG!');  
		var uls = $('ul'); /* Get in the habit of caching your variables.  Rather than type $('ul') everytime you want ot access the ul DOM item, create a variable like so. */		
		uls.click(); 
		uls.find('li:first-child').text();
	});
})();

</script>
